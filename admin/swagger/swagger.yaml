consumes:
- application/json
definitions:
  error:
    description: Error response media type (default view)
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 3F1FKVRR
      meta:
        timestamp: 1.458609e+09
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1.458609e+09
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
info:
  description: Utilities provided by the admin endpoint
  title: Admin Service
  version: ""
paths:
  /health:
    get:
      description: Report the health of the service
      operationId: health#health#1
      produces:
      - text/plain
      responses:
        "200":
          description: OK
        "503":
          description: Service Unavailable
      schemes:
      - http
      summary: health health
      tags:
      - health
    head:
      description: Report the health of the service
      operationId: health#health
      produces:
      - text/plain
      responses:
        "200":
          description: OK
        "503":
          description: Service Unavailable
      schemes:
      - http
      summary: health health
      tags:
      - health
  /health/down:
    post:
      description: Sets manual_http_status to an error
      operationId: health#down
      produces:
      - text/plain
      responses:
        "200":
          description: OK
      schemes:
      - http
      summary: down health
      tags:
      - health
  /health/up:
    post:
      description: Sets manual_http_status to return nil
      operationId: health#up
      produces:
      - text/plain
      responses:
        "200":
          description: OK
      schemes:
      - http
      summary: up health
      tags:
      - health
  /metrics:
    get:
      description: Return a snapshot of metrics
      operationId: admin#metrics
      parameters:
      - default: true
        description: Indent resulting JSON
        in: query
        name: pretty
        required: false
        type: boolean
      produces:
      - application/json
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: metrics admin
      tags:
      - admin
  /ping:
    get:
      description: Respond with a 200 if the service is available
      operationId: admin#ping#1
      produces:
      - text/plain
      responses:
        "200":
          description: OK
      schemes:
      - http
      summary: ping admin
      tags:
      - admin
    head:
      description: Respond with a 200 if the service is available
      operationId: admin#ping
      produces:
      - text/plain
      responses:
        "200":
          description: OK
      schemes:
      - http
      summary: ping admin
      tags:
      - admin
  /swagger:
    get:
      description: Display Swagger using ReDoc
      operationId: admin#swagger
      produces:
      - text/html
      responses:
        "200":
          description: OK
      schemes:
      - http
      summary: swagger admin
      tags:
      - admin
  /swagger.json:
    get:
      description: Retrieve Swagger spec as JSON
      operationId: admin#swagger.json
      produces:
      - application/json
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: swagger.json admin
      tags:
      - admin
produces:
- application/json
responses:
  OK:
    description: OK
schemes:
- http
swagger: "2.0"
